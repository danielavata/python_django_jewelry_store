<h1>{{ title }}</h1>

<div class="row">
    {% for product in products %}
    <div class="col-xl-4 col-md-10 col-12 pb-4">
        <div class="col-12 card">
            <img src="{{ product.image.url }}" class="col-12 card-img-top" style="height:470px; object-fit:cover"
                 alt="...">
            <div class="card-body">
                <h5 class="card-title">{{product.name}}</h5>
                <p class="card-text">{{product.price}} lei</p>
                <a href="{% url 'product_detail' product.pk %}" class="btn btn-primary">Detalii produs</a>
                <form action="{% url 'add_product_to_cart' %}" method="post">
                    {% csrf_token %}
                    <input type="hidden" name="product_id" value="{{ product.id }}">
                    <button type="submit" class="btn btn-primary">
                        Adaugă în coş
                    </button>
                </form>
            </div>
        </div>
    </div>
    {% endfor %}
</div>
